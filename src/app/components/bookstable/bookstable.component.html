<h2>Books Table</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Published Year</th>
    <th>ISBN</th>
    <th>Stock</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.genre }}</td>
    <td>{{ book.publishedYear }}</td>
    <td>{{ book.isbn }}</td>
    <td>{{ book.stock }}</td>
    <td>{{ book.price | currency }}</td>
  </tr>
  </tbody>
</table>
